<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;

function startGame() {
    myGamePiece = new component(10, 10, "red", 10, 120);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 800;
        this.canvas.height = 500;
        this.canvas.style.cursor = "none"; //hide the original cursor
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('mousemove', function (e) {
            myGameArea.x = e.pageX;
            myGameArea.y = e.pageY;
        })
        window.addEventListener('keydown', function (e) {
            if (myGameArea.keys && myGameArea.keys[66]) {myGamePiece.color="blue"; }//game piece is black
            //if (myGameArea.keys && myGameArea.keys[82]) {myGamePiece.color="red"; }
            //if (myGameArea.keys && myGameArea.keys[71]) {myGamePiece.color="green"; }
            //if (myGameArea.keys && myGameArea.keys[89]) {myGamePiece.color="yellow"; }
        })
    }, 
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);//copy and put this line of code after the spacebar event listener when that is added
    }
}
function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;//adding this. turned paintbrush to black
        ctx.moveTo(this.x, this.y);
        ctx.arc(this.x, this.y, this.width, 0, Math.PI*2, false);
        ctx.fill();
    }
}

function updateGameArea() {
   //myGameArea.clear();
    if (myGameArea.x && myGameArea.y) {
        myGamePiece.x = myGameArea.x;
        myGamePiece.y = myGameArea.y;        
    }
    
    myGamePiece.update();
}
</script>
<p>Move the cursor inside the canvas to move the red square.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iGYM GUI - Bootstrap header and login modal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui@3.0.0-rc.0/dist/css/coreui.min.css">
    
</head>
<body>
  <!--basic login form in modal-->
    <header>
      <nav class="navbar bg-light flex-md-nowrap pl-10 pr-10 shadow">
        <h1>iGym</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Login
          </button>
      </nav>        
    </header>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content" role="dialog">
            <div class="modal-header" role="dialog">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            
            <div class="modal-body" role="dialog">
              <form>
                <div class="form-group" role="dialog">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" class="form-control">
                </div>
                <div class="form-group" role="dialog">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" class="form-control">
              </div>
              </form>

            <div class="modal-footer" role="dialog">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Log In</button>
            </div>
          </div>
        </div>
      </div>
    </div>

<!--a modal for saving settings-->
<div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#saverModal">
  Login
</button>
</div>

<div class="modal fade" id="saverModal" tabindex="-1" role="dialog" aria-labelledby="saverModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content" role="dialog">
  <div class="modal-header" role="dialog">
    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body" role="dialog">
    <form>
      <div class="form-group" role="dialog">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control">
      </div>
      <div class="form-group" role="dialog">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control">
    </div>
    </form>

  <div class="modal-footer" role="dialog">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Log In</button>
  </div>
</div>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.js"
integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js" integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9&#43;4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>

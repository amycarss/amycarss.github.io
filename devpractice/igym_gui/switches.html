<!DOCTYPE html>

    <title>switches</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <!-- Default switch -->
<div class="custom-control custom-switch container" role="checkbox">
    <h2>This is just a simple toggle</h2>
    <input type="checkbox" class="custom-control-input" id="customSwitch">
    <label class="custom-control-label" for="customSwitch">Toggle this switch element</label>
<p>Under the hood it is a customized checkbox, so its values are checked="true" or checked="false"</p> 
<p>There's some documentation here <a href="https://mdbootstrap.com/docs/jquery/forms/switch/">https://mdbootstrap.com/docs/jquery/forms/switch/</a></p>
</div>

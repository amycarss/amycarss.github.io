<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/lightbox.css">

	
	<title>Amy's Lightbox</title>
</head>
<body>
	<main>
	<div class = "gallery">
		<a href="images/mud.jpg" data-title="What happens when mom says, &quot;It's ok if you get  little muddy.&quot;" data-lightbox="album" data-alt="Two muddy boys sitting on porch steps"><img src="images/mud.jpg" alt="Two muddy boys sitting on porch steps"></a>
		<a href="images/river.jpg" data-title="In the Taquamenon River with two of my favorite people" data-lightbox="album" data-alt="Playing with my two young sons in a shallow river"><img src="images/river.jpg" alt="Playing with my two young sons in a shallow river"></a>
		<a href="images/parade.jpg" data-title="...And then one day you wake up and they are huge." data-lightbox="album" data-alt="Standing on the sidewalk with my two grown sons"><img src="images/parade.jpg" alt="Standing on the sidewalk with my two grown sons"></a>
		<a href="images/biking.jpg" data-title="This guy..." data-lightbox="album" data-alt="Man and woman in cycling helmets"><img src="images/biking.jpg" alt="Man and woman in cycling helmets"></a>
		<a href="images/2dogs.jpg" data-title="Sometimes we let them drive, but only on dirt roads." data-lightbox="album" data-alt="Two black dogs sitting in the front seats of a car"><img src="images/2dogs.jpg" alt="Two black dogs sitting in the front seats of a car"></a>
		<a href="images/superior.jpg" data-title="Lake Superior, Pictured Rocks National Lakeshore" data-lightbox="album" data-alt="Lake Superior coastline from hiking trail above"><img src="images/superior.jpg" alt="Lake Superior coastline from hiking trail above"></a>
		<a href="images/ropeswing.jpg" data-title="Sometimes you just have to jump and hope for the best." data-lightbox="album" data-alt="Woman swinging on a rope swing over water."><img src="images/ropeswing.jpg" alt="Woman swinging on a rope swing over water."></a>
		<a href="images/superior2.jpg" data-title="More Pictured Rocks" data-lightbox="album" data-alt="Lake Superior coastline"><img src="images/superior2.jpg" alt="Lake Superior coastline" ></a>
		<a href="images/dudes.jpg" data-title="My dudes." data-lightbox="album" data-alt="My husband and our two sons"><img src="images/dudes.jpg" alt="My husband and our two sons" ></a>
	</div>
	</main>
<script src="js/lightbox-plus-jquery.js"></script>
</body>
</html>

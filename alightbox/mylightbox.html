<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/html5reset-1.6.1.css"/>
	<link rel="stylesheet" type="text/css" href="css/lightbox.css">
	<script src="https://unpkg.com/web-animations-js@2.3.1/web-animations.min.js"></script>
	<script src="https://unpkg.com/hammerjs@2.0.8/hammer.min.js"></script>
	<script src="https://unpkg.com/muuri@0.7.1/dist/muuri.min.js"></script>

	
	<title>Amy's Lightbox</title>
</head>
<body>
	<main>
		<h1>Amy&apos;s family gallery</h1>
	<div class = "gallery grid">
		<div class="item">
			<div class="item-content">
				<a href="images/mud.jpg" data-title="What happens when mom says, &quot;It's ok if you get  little muddy.&quot;" data-lightbox="album" data-alt="Two muddy boys sitting on porch steps"><img src="images/mud.jpg" alt="Two muddy boys sitting on porch steps"></a>
			</div>
		</div>
		<div class="item">
			<div class="item-content">
				<a href="images/river.jpg" data-title="In the Taquamenon River with two of my favorite people" data-lightbox="album" data-alt="Playing with my two sons in front of a small waterfall"><img src="images/river.jpg" alt="Playing with my two sons in front of a small waterfall" /></a>
			</div>
		</div>

		<div class="item">
			<div class="item-content">
					<a href="images/parade.jpg" data-title="...And then one day you wake up and they are huge." data-lightbox="album" data-alt="Standing on the sidewalk between two tall young men"><img src="images/parade.jpg" alt="Standing on the sidewalk with my two grown sons"></a>
			</div>
		</div>
		<div class="item">
			<div class="item-content">
					<a href="images/biking.jpg" data-title="With my co-conspirator." data-lightbox="album" data-alt="Man and woman in cycling helmets in the woods"><img src="images/biking.jpg" alt="My husband and I in cycling helmets"></a>
			</div>
		</div>

		<div class="item">
			<div class="item-content">
				<a href="images/2dogs.jpg" data-title="Sometimes we let them drive, but only on dirt roads." data-lightbox="album" data-alt="Two black dogs sitting in the front seats of a car"><img src="images/2dogs.jpg" alt="Two black dogs sitting in the front seats of a car"></a>
			</div>
		</div>
		
		<div class="item">
			<div class="item-content">
				<a href="images/superior.jpg" data-title="Lake Superior, Pictured Rocks National Lakeshore" data-lightbox="album" data-alt="Lake Superior coastline from hiking trail above"><img src="images/superior.jpg" alt="Lake Superior coastline from hiking trail above"></a>
			</div>
		</div>
		
		<div class="item">
			<div class="item-content">
					<a href="images/ropeswing.jpg" data-title="Sometimes you just have to jump and hope for the best." data-lightbox="album" data-alt="Me swinging on a rope swing over water."><img src="images/ropeswing.jpg" alt="Me swinging on a rope swing over water."></a>
			</div>
		</div>
		<div class="item">
			<div class="item-content">
				<a href="images/fish.jpg" data-title="How to make your fish look bigger. Sort of." data-lightbox="album" data-alt="Boy holding small fish close to the camera"><img src="images/fish.jpg" alt="Boy holding small fish close to the camera" ></a>
			</div>
		</div>
		<div class="item">
				<div class="item-content">
						<a href="images/dudes.jpg" data-title="My dudes." data-lightbox="album" data-alt="My husband and our two sons"><img src="images/dudes.jpg" alt="My husband and our two sons" ></a>
				</div>
			</div>
		
	</div>
	</main>
<script src="js/lightbox-plus-jquery.js"></script>
</body>
</html>
